{% load static %}
<!DOCTYPE html>
<html lang="uk" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mantiplex{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'global_style.css' %}?v=1.1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
     {% block styles %}{% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navbar -->
    {% block navbar %}{%include "common/navbar.html" %}{% endblock %}


    <!-- Main Content -->
    <main class="flex-shrink-0">
      <div class="container mt-5">
        <div class="row">
          <!-- Sidebar -->
          {% block sidebar %}{%include "common/sidebar.html" %}{% endblock %}
          <!-- Content Area -->
          <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2025 Mantiplex. All rights reserved.</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
