{% block navbar%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}?v=1.0">
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mantiplex-navbar">
    <div class="container">
        <a class="navbar-brand" style="color: white;" href="/">Mantiplex</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        {% if request.user.is_staff %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="" href="/admin">Адмін</a>
            </li>
        {% endif %}
        {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="" href="/calendar/your_profile">Мій Профіль</a>
            </li>
        {% else %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="" href="/login">Логін</a>
            </li>
        {% endif %}
        </ul>
    </div>
    </div>
</nav>
</header>
{%endblock%}
